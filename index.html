<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajax Document</title>
  <script src="jquery-3.6.0.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="postData">
    <input type="text" id="postColor" placeholder="Color"><br>
    <input type="text" id="postHex" placeholder="Hex"><br>
    <button class="postBtn">POST</button>
  </div>
  <div class="putData">
    <input type="text" id="putId" disabled><br>
    <input type="text" id="putColor" placeholder="Color"><br>
    <input type="text" id="putHex" placeholder="Hex"><br>
    <button class="putBtn">PUT</button>
  </div>
  <table class="colors">
    <tr>
      <td>ID</td>
      <td>Color</td>
      <td>Hex</td>
    </tr>
  </table>
</body>
</html>
